	<script>
		var templateStr = '<h1>我买了一个{{thing}},好{{mood}}</h1>';
		var data = {
			thing: 'Iphone',
			mood: '开心'
		}
		var out = Mustache.render(templateStr, data);
		console.log(out);
		console.log(templateStr.replace(/\{\{(\w+)\}\}/g, function(findStr, $1) {
			console.log(findStr, $1);
			return data[$1];
		}))
		out = render(templateStr, data);
		console.log(out);
		function render(templateStr, data) {
			return templateStr.replace(/\{\{(\w+)\}\}/g, function(findStr, $1) {
				console.log(findStr, $1);
				return data[$1];
			});
		}
	</script>
